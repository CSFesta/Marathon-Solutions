name: Atualizar README automaticamente

on:
  push:
    paths:
      - 'SBC - fase zero/**'
      - 'scripts/gerar_readme.py'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Rodar script Python
        run: python scripts/gerar_readme.py

      - name: Commit README.md se houver mudan√ßas
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: atualiza README.md automaticamente"
          git push
