name: Atualizar README automaticamente

on:
  push:
    paths:
      - 'SBC - fase zero/**'
      - 'scripts/gerar_readme.py'

permissions:
  contents: write  # Permite escrita no conteúdo do repositório

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Usa o token padrão do GitHub Actions

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Rodar script Python
        run: python scripts/gerar_readme.py

      - name: Commit README.md se houver mudanças
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "Nenhuma mudança no README.md"
          else
            git commit -m "chore: atualiza README.md automaticamente"
            git push
          fi